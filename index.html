<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <div class="wrapper">
        <form class="form-box">
            <h1>REJESTRACJA</h1>
            <div class="user-company">
                <div class="user-company-user">
                    <input for="user" type="checkbox" class="special-input" checked>
                    <label id="user">
                        użytkownik
                    </label>
                </div>

                <div class="user-company-company">
                    <input for="company" type="checkbox" class="special-input">
                    <label id="company">
                        firma
                    </label>
                </div>

            </div>
            <div class="horizontal-line"></div>

            <div class="basic-info">

                <div class="basic-info-names">
                    <div class="basic-info-data">
                        <label for="name">Imię</label>
                        <input id="name" type="text" class="input">
                    </div>
                    <div class="basic-info-data">
                        <label for="surname">Nazwisko</label>
                        <input id="surname" type="text" class="input">
                    </div>
                </div>

                <div class="basic-info-contact">
                    <div class="basic-info-data"> <label for="phone">Numer telefonu</label>
                        <input id="phone" type="number" class="input">
                    </div>

                    <div class="basic-info-data"> <label for="e-mail">E-mail</label>
                        <input id="e-mail" type="email" class="input">
                    </div>
                </div>
            </div>

            <div class="password-box">

                <div class="password-box-password"> 
                    <label for="password">Hasło</label>
                    <input id="password" type="password" class="input">
                </div>

                <div class="password-box-password">
                     <label for="password-repeat">Powtórz hasło</label>
                    <input id="password-repeat" type="password" class="input">
                </div>

            </div>

            <div class="register-terms">
                <input for="terms" type="checkbox" class="special-input">
                <label id="terms">
                    Akceptuję warunki regulaminu
                </label>
            </div>


            <button class="register">REJESTRUJ</button>

        </form>
    </div>

</body>

</html>
